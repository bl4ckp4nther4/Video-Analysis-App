<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8">
      <title>File System</title>
      <link rel = "stylesheet" 
         href = "./bower_components/bootstrap/dist/css/bootstrap.min.css" />
      
      <style type = "text/css">
         #contact-list {
            height: 150px;
            overflow-y: auto;
         }
      </style>
   </head>
   
   <body>
      <div class = "container">
         <h1>Enter Link of the YouTube Video</h1>
         <div class = "form-group">
            <label for = "videoLink">Video Link</label>
            <input type = "link" name = "videoLink" value = "https://www.youtube.com/watch?v=9sWEecNUW-o&list=PL41L5nRx4jlqgRlr8oPwjEgToB9fCAL1R&index=3&t=1455s" id = "videoLink" 
               placeholder = "Video Link" class = "form-control" required>
            <button onclick = "videoLinkSubmit()" class = "btn btn-primary" id = "submitVideoLink">Go!</button>
         </div>
         
         <div>
            <label id = fourLetter></label>
         </div>
         <div>
            <label id = recordingDate></label>
         </div>
         <div>
            <label id = codingPerson></label>
         </div>
         <div>
            <label id = videoLinkLabel></label>
         </div>
         <div>
            <label id = videoTitle></label>
         </div>
         <div>
            <label id = videoLength></label>
         </div>
         <div>
            <label id = channelName></label>
         </div>
         <div>
            <label id = channelSubs></label>
         </div>

         
         <div id = "contact-list">
            <table class = "table-striped" id = "contact-table">
               <tr>
                  <th class = "col-xs-2">S. No.</th>
                  <th class = "col-xs-4">Name</th>
                  <th class = "col-xs-6">Email</th>
               </tr>
            </table>
         </div>
         
      </div>
   </body>
</html>
